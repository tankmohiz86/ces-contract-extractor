server:
  port: 8080

spring:
  application:
    name: ces-contract-extractor

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/contractdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

aws:
  region: ${AWS_REGION:us-east-1}
  bedrock:
    model-id: amazon.titan-text-lite-v1

logging:
  level:
    com.ces: DEBUG
    software.amazon.awssdk: WARN
