version: "3.9"

services:

  # ── PostgreSQL ────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: ces-db
    restart: unless-stopped
    environment:
      POSTGRES_DB:       contractdb
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Spring Boot Backend ───────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ces-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL:          jdbc:postgresql://db:5432/contractdb
      DB_USER:               postgres
      DB_PASSWORD:           secret
      AWS_ACCESS_KEY_ID:     ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION:            ${AWS_REGION:-us-east-1}
    depends_on:
      db:
        condition: service_healthy

  # ── AngularJS Frontend (Nginx) ────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ces-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  pgdata:
    name: ces-pgdata
